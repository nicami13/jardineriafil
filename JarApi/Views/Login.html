<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="TuPagina.aspx.cs" Inherits="NombreDeTuProyecto.TuPagina" %>

<!DOCTYPE html>

<html lang="es">

<head runat="server">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="I:\Escritorio\Jardineria\Frontend\CSS\login.css" />
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Add jQuery before Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Add Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <form id="Formulario_login" runat="server">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading.section">Bienvenido/a al sistema</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Iblusuario">Nombre de usuario</label>
                        <asp:TextBox ID="Iblusuario" runat="server" CssClass="form-control" placeholder="Nombre de usuario"></asp:TextBox>

                        <label for="IblPassword">Contraseña</label>
                        <asp:TextBox ID="IblPassword" runat="server" CssClass="form-control" TextMode="Password" placeholder="Contraseña"></asp:TextBox>

                        <div class="row mt-3">
                            <asp:Button ID="Btningresar" runat="server" Text="Ingresar" OnClick="Btningresar_Click" CssClass="btn btn-primary btn-dark" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
